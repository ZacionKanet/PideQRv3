<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-avatar slot="start">
      <ion-img src="https://i.gifer.com/OfmI.gif" alt="Descripción de la imagen"></ion-img>
    </ion-avatar>
    <ion-title>Administración menu digital {{ username }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Encabezado condensado -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-avatar slot="start">
        <ion-img src="https://i.gifer.com/OfmI.gif" alt="Descripción de la imagen"></ion-img>
      </ion-avatar>
      <ion-title size="large">Administración</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-grid>
    <!-- Imagen principal -->
    <ion-row>
      <ion-col size="12">
        <ion-img src="https://i.pinimg.com/originals/a9/f4/d5/a9f4d5f97f66bfae50e17d5b7108fb2a.gif" alt="Descripción de la imagen principal"></ion-img>
      </ion-col>
    </ion-row>

    <!-- Botones -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToAddProductPage()">Product add</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductAllPage()">Product All</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductListPage()">Product List</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductDetailPage()">Product Detail</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductEditPage()">Product Edit</ion-button>
      </ion-col>
    </ion-row>

    <!-- Otros elementos o secciones de la página -->

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-button (click)="volver()">Volver</ion-button>
</ion-footer>
