<ion-content class="ion-padding fade-in">
  <div class="header-title">
    Iniciar Sesion
    <div class="subtitle">PideQR</div>
    <div class="welcome">Bienvenido a PideQR</div>
  </div>

  <ion-card>
    <img alt="Logo PideQR" src="../../assets/images/PIDEQR.svg" />
  </ion-card>


  <ion-item>
    <ion-input type="text" [(ngModel)]="username" label="Usuario"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="password" [(ngModel)]="password" label="Contraseña"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Iniciar sesion</ion-button>

  <ion-button expand="full" color="secondary" (click)="crearCuenta()">Crear cuenta</ion-button>
  <ion-button expand="full" color="secondary" (click)="administracion()">Administradores</ion-button>

  <ion-button expand="full" fill="clear" color="medium" (click)="olvidasteContrasena()">¿Olvidaste tu contraseña?</ion-button>

  <div class="error-message" style="color: red;"></div>

  <!-- <ion-footer>
    <ion-button (click)="volver()">Volver</ion-button>
  </ion-footer> -->

  <ion-footer>
    <ion-buttons slot="start">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-linkedin"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-footer>
</ion-content>
